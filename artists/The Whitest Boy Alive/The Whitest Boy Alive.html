    <style>
        .artist-header {

            background-position: center;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }
        .artist-header h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .artist-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 40px;
        }
        .artist-description {
            flex: 2;
            padding-right: 40px;
        }
        .artist-stats {
            flex: 1;
            background-color: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .track-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
    </style>

            tracks.forEach(track => {
                const card = document.createElement('div');
                card.className = 'song-card';
                card.innerHTML = `
                    <img src="${track.albumArt || '../default-album.jpg'}" alt="${track.title}">
                    <div>
                        <h3>${track.title}</h3>
                        <p>${track.album || 'Single'}</p>
                    </div>
                `;
                card.onclick = () => playTrack(track.src);
                trackList.appendChild(card);
            });

            function playTrack(src) {
                const audioPlayer = document.getElementById('audio-player');
                audioPlayer.src = src;
                audioPlayer.play().catch(error => console.error('Error playing audio:', error));
                const track = tracks.find(t => t.src === src);
                document.getElementById('track-title').textContent = track.title;
                document.getElementById('album-art').src = track.albumArt || '../default-album.jpg';
            }
