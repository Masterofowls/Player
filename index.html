<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аудио-плеер</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Боковая панель -->
  <div class="sidebar">
    <h2>Меню</h2>
    <ul>
      <li><a href="#">Главная</a></li>
      <li><a href="#">Мой плейлист</a></li>
    </ul>
  </div>

  <!-- Основной контент -->
  <div class="main-content">
    <!-- Блок авторизации -->
    <div class="auth-block">
      <p>Привет, <span id="username"></span></p>
      <button id="login-btn">Войти</button>
      <button id="logout-btn" style="display: none;">Выйти</button>
    </div>

    <!-- Поле поиска -->
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Поиск треков...">
    </div>

    <!-- Аудио-плеер -->
    <div class="player">
      <div class="track-info">
        <h2 id="track-title">Название трека</h2>
        <p id="artist-name">Исполнитель</p>
      </div>

      <audio id="audio-player" src=""></audio>

      <div class="controls">
        <button id="prev-btn">⏮️</button>
        <button id="play-pause-btn">▶️</button>
        <button id="next-btn">⏭️</button>
      </div>

      <div class="time-info">
        <span id="current-time">0:00</span> / <span id="duration-time">0:00</span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Музыкальный плеер</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
