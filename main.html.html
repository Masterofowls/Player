<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="demo"></div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script>
      new Vue({
        el: "#demo",
        template: `<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">My Playlist</a></li>
      <li><a href="#">Favorites</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Searchbar -->
    <div class="searchbar">
      <input
        type="text"
        id="search-input"
        placeholder="Search for tracks..."
        onkeyup="searchTrack()"
      />
    </div>

    <!-- Songs List (Grid) -->
    <div id="songs-list" class="songs-list"></div>
    <!-- Dynamic songs grid will be inserted here -->
  </div>

  <!-- Footer with Player -->
  <footer>
    <div id="player" class="player">
      <audio id="audio-player"></audio>
      <div class="track-info">
        <img id="album-art" />
        <h2 id="track-title">Track Title</h2>
        <p id="artist-name">Artist Name</p>
      </div>

      <!-- Integrated Controls -->
      <div class="controls">
        <button id="prev-btn" class="control-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="green" d="M12 2v20l-12-10zm12 0v20h-10v-20z"></path>
          </svg>
        </button>

        <button id="playpausebtn" class="control-btn">
          <svg
            id="play-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="green" d="M8 5v14l11-7z"></path>
          </svg>
          <svg
            id="pause-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            style="display: none;"
          >
            <path fill="green" d="M6 19h4v-14h-4v14zm8-14v14h4v-14h-4z"></path>
          </svg>
        </button>

        <button id="next-btn" class="control-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="green" d="M0 2v20h10v-20zm12 0l12 10-12 10z"></path>
          </svg>
        </button>
      </div>

      <div class="progress-container">
        <input type="range" id="progress-bar" value="0" min="0" max="100" />
      </div>
      <div class="time-info">
        <span id="current-time">0:00</span> /
        <span id="duration-time">0:00</span>
      </div>
      <div class="volume-control">
        <input type="range" id="volume-slider" min="0" max="100" value="100" />
      </div>
    </div>
  </footer>
</div>
`
      });
    </script>
  </body>
</html>
