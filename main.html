<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player with Song List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">My Playlist</a></li>
      <li><a href="#">Favorites</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="searchbar">
      <input type="text" id="search-input" placeholder="Search for tracks..." onkeyup="searchTrack()">
    </div>
    <div id="songs-list"></div>
    <div class="song-card"></div>
  </div>
  
  <footer>
    <div id="player" class="player">
      <audio id="audio-player"></audio>
      <div class="track-info">
        <img id="album-art" src="/images/image.webp" alt="Album Art">
        <h2 id="track-title">Track Title</h2>
        <p>
          <a id="artist-name" href="#" target="_self">Artist Name</a>
        </p>
      </div>
      <div class="controls">
        <button id="prev-btn" class="control-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="11 19 2 12 11 5 11 19"></polygon>
                <polygon points="22 19 13 12 22 5 22 19"></polygon>
            </svg>
        </button>

        <button id="playpausebtn" class="control-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        </button>

        <button id="next-btn" class="control-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="13 19 22 12 13 5 13 19"></polygon>
                <polygon points="2 19 11 12 2 5 2 19"></polygon>
            </svg>
        </button>
        <input id="volume-control" type="range" min="0" max="100" value="50" step="1" />
    </div>
    </div>
    <div class="progress-container">
      <div class="time-info">
        <span id="current-time">0:00</span>
        <span id="separator">/</span>
        <span id="duration-time">3:30</span>
      </div>
      <input type="range" class="progress-bar" value="50" />
    </div>
  </footer>
</div>
<script>
  const tracks = []; // Загрузите ваши треки
  const songsList = document.getElementById('songs-list');

  tracks.forEach(track => {
    const card = document.createElement('div');
    card.className = 'song-card';
    card.innerHTML = `
      <img src="${track.albumArt || 'default-album.jpg'}" alt="${track.title}" onclick="playTrack('${track.src}')">
      <div>
        <h3>${track.title}</h3>
        <p><a href="artists/${track.artist}.html" target="_self">${track.artist}</a></p>
      </div>
    `;
    songsList.appendChild(card);
  });

  function playTrack(src) {
    const audioPlayer = document.getElementById('audio-player');
    audioPlayer.src = src;
    audioPlayer.play().catch(error => console.error('Error playing audio:', error));
    document.getElementById('track-title').textContent = tracks.find(t => t.src === src).title;
    document.getElementById('album-art').src = tracks.find(t => t.src === src).albumArt || 'default-album.jpg';
    document.getElementById('artist-name').textContent = tracks.find(t => t.src === src).artist;
    document.getElementById('artist-name').href = `artists/${tracks.find(t => t.src === src).artist}.html`;
  }

  function searchTrack() {
    const query = document.getElementById('search-input').value.toLowerCase();
    // Добавьте функциональность поиска здесь
  }
</script>
<script src="player.js"></script>
</body>
</html>
