<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player with Song List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">My Playlist</a></li>
      <li><a href="#">Favorites</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Searchbar -->
    <div class="searchbar">
      <input type="text" id="search-input" placeholder="Search for tracks..." onkeyup="searchTrack()">
    </div>

    <!-- Songs List (Grid) -->
    <div id="songs-list" class="songs-list"></div> <!-- Dynamic songs grid will be inserted here -->
  </div>

  <!-- Footer with Player -->
  <footer>
    <div id="player" class="player">
      <audio id="audio-player" controls></audio>
      <div class="track-info">
        <h2 id="track-title">Track Title</h2>
        <p id="artist-name">Artist Name</p>
      </div>

      <!-- Integrated Controls -->
      <div class="controls">
        <button id="prev-btn" onclick="prevTrack()">⏮️</button>
        <button id="play-pause-btn">▶️</button>
        <button id="next-btn" onclick="nextTrack()">⏭️</button>
        <div class="progress-container">
          <input type="range" id="progress-bar" value="0" min="0" max="100">
        </div>
        <div class="time-info">
          <span id="current-time">0:00</span> / <span id="duration-time">0:00</span>
        </div>
        <div class="volume-control">
          <input type="range" id="volume-slider" min="0" max="100" value="100">
        </div>
      </div>
    </div>
  </footer>

  <script src="player.js"></script>
</body>
</html>
